


<mat-card class="m-top">
  <mat-card-title>TABELA VEICULOS</mat-card-title>
 <table mat-table [dataSource]="veiculos" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="veiculo">
      <th mat-header-cell *matHeaderCellDef>VEICULO</th>
      <td mat-cell *matCellDef="let element">{{ element.veiculo }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef>ANO</th>
      <td mat-cell *matCellDef="let element">{{ element.ano }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef>MARCA</th>
      <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>DESCRIÇÂO</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
